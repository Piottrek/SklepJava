<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyShop</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:replace="fragments/header :: ShopHeader"> </header>
    <!--<span class="title">MyShop</span>
    <a href="#" class="cart-ico">
        <div>
            <span>Koszyk</span>
            <span>(0)</span>
            <span>0 zł</span>
        </div>
    </a>
</header>-->

<div class="main-content">
    <div class="item" th:each="item : ${items}">
        <p class="item-name" th:text="${item.name}">Nazwa</p>

        <img th:src="${item.imgURL}" alt="obrazek">

        <div>
            <span>Cena: </span>
            <span th:text="${item.price}">0.00</span>
            <span>zł</span>
        </div>

        <a th:href="@{'/add/'+ ${item.id}}" class="add-btn"> Dodaj do koszyka</a>
    </div>
</div>

</body>
</html>
